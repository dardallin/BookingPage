<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Farro&display=swap" rel="stylesheet">
</head>
<body>
<div class="navigation-top">
    <div class="navigation">
        <div class="logo"><span class="span-logo1">Тренер</span> <span class="span-logo2">кинезитерапии</span></div>
        <div class="avatar-navigation">
            <a class="avatar-btn" href="#">
                <img class="logo-avatar" alt="Avatar" src="images/avatar.svg">
            </a>
            <a class="navigation-btn" href="#">
                <img class="logo-navigation" alt="Navigation button" src="images/navigation.svg">
            </a>
        </div>
    </div>
    <div class="header-buttons">
        <div class="bar-btn-map">
            <a href="#" class="map-btn">Show on map<img src="images/pin-icon.svg" alt="map pin"></a>
        </div>
        <div class="bar-btn-book">
            <a href="#" class="booking-btn">Book now<img src="images/check-mark.svg" alt="checkmark"></a>
        </div>
    </div>
</div>
<nav>
</nav>
</body>
<footer>

</footer>
</html>
